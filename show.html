<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Tidspunkter</title>
  <link rel="stylesheet" href="show.css">
</head>
<body>

<header class="header">
  <h1>Tidspunkter for film</h1>
</header>

<div class="container">
  <div id="showtimes-container">
    <!-- Her vises tidspunkter for filmene -->
  </div>
</div>

<!-- Modal til at vise bekræftelse ved valg af tid -->
<div id="showtimeModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <p id="showtime-info"></p>
    <button id="confirm-button">Bekræft</button>
  </div>
</div>

<script src="show.js"></script>
</body>
</html>
